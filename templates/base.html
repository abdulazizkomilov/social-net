<!DOCTYPE html>
{% block extrahead %}
<script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
{% endblock %}
<html lang="en" data-bs-theme="light">

<head>
    <meta http-equiv="Content-Type">
    <title>{% block title %}{% endblock %} | Data Science</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% include 'links/link.html' %}
</head>

<body>

    {% include 'links/header.html' %}

    
    {% block content %}
    {% endblock %}
    

    {% if url_name == 'home' or url_name == 'user_profile' %}
    <div class="d-lg-none">
        <a class="icon-md btn btn-primary position-fixed end-0 bottom-0 me-5 mb-5" data-bs-toggle="offcanvas"
            href="#offcanvasSideNavbar" role="button" aria-controls="offcanvasSideNavbar">
            <i class="bi bi-chat-left-text-fill"></i>
        </a>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% include 'links/footer.html' %}

</body>

</html>
