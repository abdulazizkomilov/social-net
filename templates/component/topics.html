{% if url_name == 'home' or url_name == 'user_profile' %}
<div class="col-lg-3">
    <nav class="navbar navbar-expand-lg mx-0">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSideNavbar">
            <!-- Offcanvas header -->
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset ms-auto" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>

            <!-- Offcanvas body -->
            <div class="offcanvas-body d-block px-2 px-lg-0">
                <!-- Card START -->
                <div class="card overflow-hidden">
                    <div class="card-header pb-0 border-0">
                        <center>
                            <h5 class="card-title mb-0"><a class="btn btn-primary-soft" href="{% url 'base:home' %}">
                                    All Languages <span>{{topics.count}}</span></a></h5>
                        </center>
                    </div>
                    <div class="card-body">
                        {% for topic in topics %}
                        <div class="hstack gap-2 btn-dark rounded p-2">
                            <div class="overflow-hidden">
                                <a class="h6 mb-0" href="{% url 'base:home' %}?q={{topic.name}}">{{topic.name}} </a>
                                <p class="mb-0 small text-truncate">{{topic.room_set.all.count}} rooms available</p>
                            </div>
                            <a class="btn btn-primary-soft rounded-circle icon-md ms-auto"
                                href="{% url 'base:home' %}?q={{topic.name}}"><i class="fa-solid fa-plus"> </i></a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
{% endif %}
